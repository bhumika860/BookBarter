{% include "base.html" %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <title></title>
<style>
.wrap{
    background-color:#7E9181;
}
.form1{
    background-color:#C7CEDB;
}
</style>


  </head>
  <body >
    <div class=" grid pt-4 min-h-screen place-items-center wrap">
        <div class="w-11/12 rounded-sm px-9 mt-9  bg-white opacity-80 sm:w-8/12 md:w-1/2 lg:w-4/12">
           
            <h2 class="text-xl mt-2 font-semibold">Hello there ðŸ‘‹, <span class="font-normal">signup!</span></h2>
          <form class="mt-2 "  action="/SignupBackend/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="uname" class="block text-xs font-semibold text-gray-600 uppercase">Username</label>
            <input id="uname" type="text" id="uname" name="uname" placeholder="johnking20" autocomplete="email" class="block w-full p-1 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
            
            <div class="flex justify-between gap-3">
            
            <span class="w-1/2">
                <label for="firstname" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Firstname</label>
                <input id="firstname" type="text" id="fname" name="fname" placeholder="John" autocomplete="given-name" class="block w-full p-1 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
              </span>
              <span class="w-1/2">
                <label for="lastname" class="block text-xs mt-2 font-semibold text-gray-600 uppercase">Lastname</label>
              <input id="lastname" type="text" id="lname" name="lname" placeholder="Doe" autocomplete="family-name" class="block w-full p-1 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
              </span>
            </div>
            <label for="email" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">E-mail</label>
            <input id="email" type="email" id="email" name="email" placeholder="john.doe@company.com" autocomplete="email" class="block w-full p-1 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
            <label for="phone" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Phone number</label>
            <input type="phone" id="phone" name="phone" placeholder="98********" autocomplete="new-password" class="block w-full p-1 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
            <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
            <input  type="password" id="password" name="password" placeholder="********" autocomplete="new-password" class="block w-full p-1 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
            <button type="submit" class="w-full py-3 mt-2 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
              Sign up
            </button>
            <a class="flex justify-between inline-block mt-2 pb-2 text-xs text-gray-500 cursor-pointer hover:text-black"  href="/stafflogin/">Already registered?</a>
          </form>
        </div>
      </div>

  </body>
</html>
